<ion-view title="{{location.name}}" ng-controller="LocationMapCtrl">
  <ion-content class="has-header" data-tap-disabled="true">
    <ui-gmap-google-map draggable="true" center="map.center" zoom="map.zoom">
        <ui-gmap-marker idKey="marker.id" coords="marker.coords" options="marker.options" click="locationClicked(marker)">

        </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
