<ion-view view-title="" ng-controller="LocationCtrl">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-button-right" ng-repeat="location in locations">
        {{location.name}}
        <div class="buttons">
          <a class="button button-light" ng-href="#/app/location-map/{{location.id}}">
            <i class="icon ion-ios-location"></i>
          </a>
          <a class="button button-light" ng-href="#/app/location-schedule/{{location.id}}">
            <i class="icon ion-ios-calendar-outline"></i>
          </a>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
