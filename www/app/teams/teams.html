<ion-view view-title="Teams" ng-controller="TeamsCtrl">
  <ion-content class="has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadList(true)"></ion-refresher>
    <div ng-repeat="division in teams">
      <ion-item class="item-icon-right item-energized">{{division.divisionName}}</ion-item>
      <ion-item class="item-icon-right" ng-repeat="team in division.divisionTeams" ui-sref="app.team-detail({id : team.id})">
        {{team.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
